<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixit</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style type="text/tailwindcss">
       body{
            @apply bg-[url('generated.png')] bg-cover bg-center font-sans font-sans;
        }
        img{
            @apply h-full;
        }
        header{
            @apply flex rounded-lg text-white p-2 justify-between m-2 ;
        }
        button{
            @apply bg-blue-500 hover:bg-blue-700 text-white font-bold rounded;
        }

        .main{
            @apply w-full flex flex-row justify-around items-center;
        }
        .form{
            @apply bg-[#FCD2FF] w-1/4 p-6 rounded-lg m-2 h-96 shadow-md ;
        }
        img{
            @apply w-96 h-96 rounded-lg m-2;
        }
        .form p{
            @apply font-bold mb-2;
        }
        .form input{
            @apply border-black border rounded w-full p-2 mb-4;
        }
        button{
            @apply bg-blue-500 hover:bg-blue-400 text-white py-2 px-4 rounded my-2;
        }
        a{
            @apply text-blue-500 hover:underline;
        }
        .latest-complain{
            @apply bg-[#FCD2FF] p-6 rounded-lg shadow-md m-4 w-1/3;
        }
        .complaints{
            @apply bg-blue-400 p-6 rounded-lg shadow-md m-4 w-1/3;
        }
        .latest-complain h2{
            @apply text-2xl font-bold mb-4;
        }
        .complain-item{
            @apply border-b border-black pb-4 mb-4 flex;
        }
        .complain-item img{
            @apply w-16 h-16 mr-4;
        }
        .complain-item h4{
            @apply text-lg font-bold;
        }
        .complain-item h5{
            @apply text-sm text-green-500;
        }
        .complain-item p{
            @apply text-sm text-black;
        }
        .contents{
            @apply flex justify-around items-start w-full px-4 h-screen;
        }
        footer{
            @apply bg-[#970FF2] text-white p-2 text-center;
        }
        .footer-content p{
            @apply text-lg my-2;
        }
        .image-upload input{
            @apply mt-2 border border-black rounded p-2;
        }
        .logo{
            @apply font-bold text-2xl p-3;
        }
    </style>
</head>
<body>
    <header class="flex bg-[#970FF2] text-white p-2 justify-between m-2 rounded-lg">
        <div class="logo">FiksIt</div>
        <div class="nav-links flex gap-9">
            <button class="bg-[#FCD2FF] hover:bg-gray-600 text-white rounded">Home</button>
            <button class="bg-[#FCD2FF] hover:bg-gray-900 text-white rounded">Submit Complain</button>
            <button class="bg-gray-700 hover:bg-gray-600 text-white rounded">Dashboard</button>
        </div>
    </header>
    <main>
        <div class="contents">
            <div class="form">
                <p>Enter Username</p>
                <input type="username" placeholder="Enter Username" required>
                <p>Enter Passward</p>
                <input type="password" placeholder="Enter Passward" required>
                <button class="submit">Submit</button>
                <p>New User <a href="/register">SignUp</a></p>
            </div>
            <div class="latest-complain ">
                <h2>Latest Complains</h2>
                <div class="m-1 container-fluid bg-light p-3 rounded-3 border border-black border-1">
                    <h5>Water Leakage</h5>
                    <p class="lead">Near Phaphamau, in front of BaroodKhana</p>
                    <button class="btn btn-danger">Not Started</button>
                    <button class="btn btn-warning">Expand This</button>
                </div>
                
                <div class="m-1 container-fluid bg-light p-3 rounded-3 border border-black border-1">
                    <h5>Water Leakage</h5>
                    <p class="lead">Near Phaphamau, in front of BaroodKhana</p>
                    <button class="btn btn-danger">Not Started</button>
                    <button class="btn btn-warning">Expand This</button>
                </div>
                <div class="m-1 container-fluid bg-light p-3 rounded-3 border border-black border-1">
                    <h5>Water Leakage</h5>
                    <p class="lead">Near Phaphamau, in front of BaroodKhana</p>
                    <button class="btn btn-danger">Not Started</button>
                    <button class="btn btn-warning">Expand This</button>
                </div>
            </div>
            <div>
                <img src="image.png" alt="Feature Image">
            </div>
        </div>    
    </main>
    <footer>
        <div class="footer-content">
            <p>Made by team InverseCosC_Coders ðŸ˜Ž</p>
        </div>
    </footer>
</body>
</html>
