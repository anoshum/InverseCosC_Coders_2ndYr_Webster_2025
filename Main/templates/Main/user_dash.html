<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Admin</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style type="text/tailwindcss">
        button{
            @apply bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded;
        }
       .logo{
            @apply font-bold text-2xl p-3;
        }
        footer{
            @apply bg-[#970FF2] text-white p-2 text-center;
        }
        .footer-content p{
            @apply text-lg my-2;
        }

    </style>
</head>
<body style="background-color: bisque;">
<header class="flex bg-[#970FF2] text-white p-1 justify-between m-2 rounded-lg">
        <div class="logo ">FiksIt</div>
        <div class="nav-links flex gap-9 my-2 mx-2">
            <form action='/new' method='post'>{%csrf_token%}<input type='hidden' name='un' value='{{usern}}'><input type='submit' value='file complain' class='btn btn-primary'></form>
            </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="p-3 col-8 rounded-2" style="height: 80vh; opacity: 1; ">
            <div class="container">
                <div class="row">
                    <div class="col-12" style="overflow:scroll; height:78vh; background-color: azure; border-radius: 10px;">
                        <!-- here the list of all complains will be shown and clicking on specific complain will lead to show its information  on the just right tab.  -->
                        
                        {% for comp in complains%}
            <div class="individual-complain mt-3">
              <div class="m-1 container-fluid bg-light p-3 rounded-3 border border-black border-1">
                <h5>{{ comp.domain_name}}</h5>
                <p class="lead">{{ comp.info}}</p>
                <button class="btn btn-danger">{{comp.status}}</button>
                <button class="btn btn-primary">On Map</button>
                <p class="lead fw-bolder">Date : {{ comp.datee}}</p>
                <img style='width:70%;' src= 'images/{{comp.image}}' class='border-3 border-danger rounded-3' >
                
              </div>
            </div>
            {% endfor %}
                    </div>
                    
                </div>
            </div>
            </div>
            <div id="map" class="map bg-info col-4 rounded-2 p-3" style=" height: 80vh;">map</div>
        </div>
    </div>

        <!-- Footer section -->
    <footer>
        <div class="footer-content">
            <p>Made by team InverseCosC_Coders ðŸ˜Ž</p>
        </div>
    </footer>
    <script>
        // Step 1: Initialize map (centered around a main point)
        var map = L.map('map').setView([28.6139, 77.2090], 13);

        // Step 2: Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Step 3: List of nearby locations (latitude, longitude, name)
        var locations = [
        { name: "AIIMS Hospital", lat: 28.5665, lon: 77.2100 },
        { name: "India Gate", lat: 28.6129, lon: 77.2295 },
        { name: "Connaught Place", lat: 28.6315, lon: 77.2167 },
        { name: "Lotus Temple", lat: 28.5535, lon: 77.2588 },
        { name: "Lodhi Garden", lat: 28.5933, lon: 77.2197 }
        ];

        // Step 4: Loop through locations and add markers
        locations.forEach(function(place) {
        var marker = L.marker([place.lat, place.lon]).addTo(map);
        marker.bindPopup(`<b>${place.name}</b><br>Latitude: ${place.lat}<br>Longitude: ${place.lon}`);
        });
  </script>
</body>
</html>
