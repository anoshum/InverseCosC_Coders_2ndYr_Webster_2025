<!--
This HTML file represents a complaint submission page called "Fixit".
It allows users to submit public complaints (like road damage, drains, etc.)
and view a list of latest complaints. Tailwind CSS is used for styling.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixit</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Tailwind CSS styling section -->
    <style type="text/tailwindcss">
        body{
            @apply bg-[url('generated.png')] bg-cover bg-center font-sans h-screen;
        }
        button{
            @apply bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded;
        }
        .form{
            @apply bg-[#FCD2FF] p-6 rounded-lg shadow-md m-4 w-2/3;
        }
        .form h3{
            @apply text-2xl font-bold mb-4;
        }
        .form div{
            @apply mb-4;
        }
        .form label{
            @apply text-black font-bold mb-2;
        }
        option{
            @apply text-black bg-purple-200;
        }
        .form select, .form textarea, .form input[type="text"], .form input[type="file"]{
            @apply w-full p-2 border border-black rounded;
        }
        .latest-complain{
            @apply bg-[#FCD2FF] p-6 rounded-lg shadow-md m-4 w-1/3;
        }
        .main-page{
            @apply w-full flex flex-row;
        }
        .latest-complain h2{
            @apply text-2xl font-bold mb-4;
        }
        .complain-item{
            @apply border-b border-black pb-4 mb-4 flex;
        }
        .complain-item img{
            @apply w-16 h-16 mr-4;
        }
        .complain-item h4{
            @apply text-lg font-bold;
        }
        .complain-item h5{
            @apply text-sm text-green-500;
        }
        .complain-item p{
            @apply text-sm text-black;
        }
        footer{
            @apply bg-[#970FF2] text-white p-4 text-center;
        }
        .footer-content p{
            @apply text-sm;
        }
        .image-upload input{
            @apply mt-2 border border-black rounded p-2;
        }
    </style>
    <!-- End of head section -->
</head>
<body>
    
    <!-- Header section with navigation buttons -->
    <header class="flex bg-[#970FF2] text-white p-4 justify-between m-2 rounded-lg">
        <div class="logo "></div>
        <div class="nav-links flex gap-9">
            <a href='/'><button>Home</button></a>
            <a href='/dashboard'><button>Dashboard</button></a>
        </div>
    </header>
    
    <!-- Main section containing the complaint form and latest complaints -->
    <main>
        <div class="main-page">
                        <!-- Complaint submission form -->
            <div class="form">
                <h3>Submit a New Complain</h3>
                <div>
                    <div  class="catogery">Catogery</div>
                    <select name="category" id="category">
                        <option value="">Select a category</option>
                        <option value="plumbing">Road Damage</option>
                        <option value="leckage">Overflowing drains</option>
                        <option value="OverflowingBins">Overflowing bins</option>
                        <option value="waterline">Broken water lines</option>
                        <option value="streetlight">Streetlight issues</option>
                        <option value="others">Any Other Issue</option>

                    </select>
                    <div class="description">Description</div>
                    <textarea name="description" id="description" cols="30" rows="10" placeholder="Describe your issue..."></textarea>
                    <div class="location">Location</div>
                    <input type="text" name="location" id="location" placeholder="Enter location">
                    <div class="image-upload">
                        <label for="image">Upload Image</label>
                        <input type="file" id="image" name="image" accept="image/*">
                    </div>
                </div>
                <button>Submit</button>
            </div>
                        <!-- Section showing the latest complaints -->
            <div class="latest-complain">
                <h2>Latest Complains</h2>
                <div class="complain-item">
                    <img src="" alt="">
                    <div>
                        <h4>Complain name</h4>
                        <h5>resolved</h5>
                        <p>description</p>
                        <p>Date</p>
                    </div>
                </div>
                <div class="complain-item">
                    <img src="" alt="">
                    <div>
                        <h4>Complain name</h4>
                        <h5>resolved</h5>
                        <p>description</p>
                        <p>Date</p>
                    </div>
                </div>
                
            </div>
        </div>
    </main>
    
    <!-- Footer section -->
    <footer>
        <div class="footer-content">
            <p>Made with love❤️</p>
        </div>
    </footer>
</body>
</html>
