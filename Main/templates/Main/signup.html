<!--
This HTML file represents a Sign-Up page for the "Fixit" platform.
It allows users to register and view the latest complaints.
Tailwind CSS is used for modern styling and responsiveness.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Tailwind CSS styling section -->
    <style type="text/tailwindcss">
       body{
            @apply bg-[url('generated.png')] bg-cover bg-center font-sans font-sans;
        }
        header{
            @apply flex bg-[#970FF2] rounded-lg text-white p-1 justify-between m-2 ;
        }
        button{
            @apply bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded;
        }
        .header-btn{
            @apply bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded;
        }
        .main{
            @apply w-full flex flex-row justify-around items-center;
        }
        .form{
            @apply bg-[#FCD2FF] w-1/4 p-6 rounded-lg m-2 shadow-md ;
        }
        img{
            @apply w-96 h-96 rounded-lg m-2;
        }
        .form p{
            @apply font-bold mb-2;
        }
        .form p{
            @apply font-bold mb-2;
        }
        .form input{
            @apply border-black border rounded w-full p-2 mb-4;
        }
        button{
            @apply bg-blue-500 hover:bg-blue-400 text-white py-2 px-4 rounded my-2;
        }
        a{
            @apply text-blue-500 hover:underline;
        }
        .latest-complain{
            @apply bg-[#FCD2FF] p-6 rounded-lg shadow-md m-4 w-1/3;
        }
        .complaints{
            @apply bg-blue-400 p-6 rounded-lg shadow-md m-4 w-1/3;
        }
        .latest-complain h2{
            @apply text-2xl font-bold mb-4;
        }
        .complain-item{
            @apply border-b border-black pb-4 mb-4 flex;
        }
        .complain-item img{
            @apply w-16 h-16 mr-4;
        }
        .complain-item h4{
            @apply text-lg font-bold;
        }
        .complain-item h5{
            @apply text-sm text-green-500;
        }
        .complain-item p{
            @apply text-sm text-black;
        }
        .contents{
            @apply flex justify-around items-start w-full px-4 h-screen;
        }
        footer{
            @apply bg-[#970FF2] text-white p-4 text-center;
        }
        .footer-content p{
            @apply text-sm;
        }
        .image-upload input{
            @apply mt-2 border border-black rounded p-2;
        }
        .logo{
            @apply font-bold text-2xl p-3;
        }
    </style>
    <!-- End of head section -->
</head>
<body>
    
    <!-- Header section with navigation buttons -->
    <header class="flex bg-[#970FF2] text-white p-1 justify-between m-2 rounded-lg">
        <div class="logo">FiksIt</div>
        <div class="nav-links flex gap-9">
            <button class="bg-[#FCD2FF] hover:bg-gray-600 text-white py-2 px-4 rounded">Home</button>
            <button class="bg-[#FCD2FF] hover:bg-gray-900 text-white py-2 px-4 rounded">Submit Complain</button>
            <button class="bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded">Dashboard</button>
        </div>
    </header>
    
    <!-- Main section: includes signup form, latest complaints, and an image -->
    <main>
        <div class="contents">
             <!-- Signup form -->
            <div class="form">
                <p>Sign Up</p>
                <form action='register' method='post' >
                    {% csrf_token %}
                <input type="text" name="fn" id="fullname" placeholder="Enter Full Name" required>
                <input type="number" name="num" id="phone" placeholder="Enter Phone Number" required>
                <input type="text" name="un" placeholder="Enter Username" required>
                <input type="email" name="em"placeholder="Enter Email" required>
                <input type="password" name="ps" placeholder="Enter Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <input type="Submit" >
                </form>
                <p>Already have an account? <a href="/">Login</a></p>
            </div>
            <!-- Section displaying recent complaints -->
            <div class="latest-complain">
                <h2>Latest Complains</h2>
                <div class="individual-complain mt-3">
                    <div class="m-1 container-fluid bg-light p-3 rounded-3 border border-black border-1">
                        <h5>Water Leakage</h5>
                        <p class="lead">Near Phaphamau, in front of BaroodKhana</p>
                        <button class="btn btn-danger">Not Started</button>
                        <button class="btn btn-warning">Expand This</button>
                    </div>
                </div>
                <div class="individual-complain mt-3">
                    <div class="m-1 container-fluid bg-light p-3 rounded-3 border border-black border-1">
                        <h5>Water Leakage</h5>
                        <p class="lead">Near Phaphamau, in front of BaroodKhana</p>
                        <button class="btn btn-danger">Not Started</button>
                        <button class="btn btn-warning">Expand This</button>
                    </div>
                </div>
            </div>
            <div>
                                <!-- Django static file loading for image -->
                {% load static %}
                <img src="{% static 'Main/image.png' %}" alt="Feature Image">
            </div>
        </div>    
    </main>
    
    <!-- Footer section with closing message -->
    <footer>
        <div class="footer-content">
            <p>Made by team InverseCosC_Coders ðŸ˜Ž</p>
        </div>
    </footer>
</body>
</html>
